<!DOCTYPE html>
<html>
<title>Coffii Time</title>
<head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="lib/timer.min.js"></script>
    <script src="js/globals.js"></script>
    <script src="js/main.js"></script>
    <script src="js/main-jquery.js"></script>
</head>
<body onload="javascript:makeCoffii();">
    <div id="center-me">
        <div id="game1" class="box-timer" "game-timer">
            <div id="1" class="clock-face">00:00</div>
            <button id="start1" class="start-button clock-button">Start Timer</button>
            <button id="stop1" class="stop-button clock-button">Stop/Pause</button>
            <button id="close1" class="rem-button clock-button">Close Me</button>
            <button id="add-button" class="clock-button">Add New --></button>
        </div>
    </div>
</body>
</html>
